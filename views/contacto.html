      <!-- Mapa, nuestra ubicación -->
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.9471448309628!2d-3.700721284325207!3d40.4321692626239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42288b429a124f%3A0xe21309161003f359!2sCalle%20de%20Luchana%2C%2033%2C%2028010%20Madrid!5e0!3m2!1ses!2ses!4v1654949800875!5m2!1ses!2ses"
                width="700" height="365" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- Formulario -->
        <form class="formulario" action="">
            <fieldset>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe aquí tu nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escribe aquí tus apellidos" required>
                  </div>  
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="comentario" class="form-label">Déjano tus comentarios</label>
                    <textarea class="form-control" id="comentario" rows="5" required></textarea>
                  </div>
                  <!--Checkbox-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
                    <label class="form-check-label" for="checkbox">
                    Acepto los términos y condiciones de uso.
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </main>
