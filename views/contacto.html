    <form class="formulario" action="">
        <fieldset>
            <legend>Contáctanos</legend>
            <label for="nombre">Nombre:</label>

            <!--los <br> los sustituiremos con CSS cuando avancemos el curso =)-->
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="Escribe tu apellido" required>
            <br>
            <br>
            <label for="correo">Correo eléctronico:</label>
            <input type="email" name="correo" placeholder="Escribe tu email" required>
            <br>
            <br>
            <label for="comentario">Déjanos tu comentario</label>
            <br>
            <textarea name="comentario" id="" cols="30" rows="10" required></textarea>
            <br>
            <!--Checkbox-->
            <input type="checkbox" name="" required>Acepto los términos y condiciones de uso.
            <br>
            <br>
        
            <input type="submit">
        </fieldset>

    </form>
